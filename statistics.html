<div class="header">
    <p class="header-title">ДНЕВНИК ПОГОДЫ</p>
</div>

<div class="chart-section">
    <div class="chart-settings-container">
        <div class="chart-type-container card">
            <p class="card-title">ТИП ДИАГРАММЫ</p>
            <form class="types-container">
                <div class="type-item">
                    <input type="radio" name="gender" id="line" value="line" checked>
                    <label class="radio-label" for="line">Линейная</label>
                </div>
                <div class="type-item">
                    <input type="radio" name="gender" id="bar" value="bar">
                    <label class="radio-label" for="bar">Столбчатая</label>
                </div>
                <div class="type-item">
                    <input type="radio" name="gender" id="pie" value="pie">
                    <label class="radio-label" for="pie">Круговая</label>
                </div>
            </form>
        </div>
        <div class="settings-container card">
            <p class="card-title">НАСТРОЙКА ДАННЫХ</p>
            <div class="params-area">
                <div class="params-area-block">
                    <p class="params-block-title">Параметры</p>
                    <div class="type-item">
                        <label for="conditions">Условие: </label>
                        <select class="condition-selector" id="conditions">
                            <option value="temperature">Температура</option>
                            <option value="cloudness">Облачность</option>
                            <option value="precipitation">Осадки</option>
                            <option value="windDirection">Направление ветра</option>
                            <option value="windSpeed">Скорость ветра</option>
                        </select>
                    </div>
                </div>
                <div class="params-area-block">
                    <p class="params-block-title">Диапазон</p>
                    <div class="type-item">
                        <label for="range-start">Начало: </label>
                        <input type="date" class="date-selector" id="range-start" name="rangeStart">
                    </div>
                    <div class="type-item">
                        <label for="range-end">Окончание: </label>
                        <input type="date" class="date-selector" id="range-end" name="rangeEnd">
                    </div>
                </div>
                <div class="params-area-block">
                    <p class="params-block-title">Периодичность</p>
                    <div class="type-item">
                        <label for="conditions">Период: </label>
                        <select class="condition-selector" id="conditions">
                            <option value="temperature">Неделя</option>
                            <option value="cloudness">Месяц</option>
                            <option value="precipitation">Год</option>
                        </select>
                    </div>
                </div>
                <div class="confirm-block">
                    <input type="button" class="draw-button" value="ПОСТРОИТЬ">
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container card">
        <canvas id="myChart"></canvas>
    </div>
</div>
