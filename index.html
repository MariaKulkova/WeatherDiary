<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Weather diary</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/kinvey-html5-sdk.min.js"></script>
</head>

<body>

	<div class="header">
		<p class="header-title">Дневник погоды</p>
		<div id="admins-section">
			<p class="admins-title">Для администраторов</p>
			<span class="admins-menu-button"></span>
		</div>
	</div>
	
	<div class="main">

		<div class="moon-container">
			<div class="moon-object"></div>
		</div>

		<div class="login-content">
    		<div class="login-moto">Наблюдай, исследуй, ставь цели и достигай их</div>
    		<form action="#">
				<div class="login-form">
				    <input type="text" placeholder="Логин" name="uname" required>
				    <input type="password" placeholder="Пароль" name="psw" required>
				    <button class="login-button" type="submit">ВОЙТИ</button>
				</div>
    		</form>
		</div>

		<div class="earth-container">
			<div class="earth-object"></div>
		</div>

	</div>

	<div class="footer">
		<p>Уринева С.А., Кравцова С.А.</p>
		<p class="contacts-p">Контакты: test@gmail.com</p>
		<p>Разработчик: Кулькова М.В. © 2017</p>
	</div>

</body>

</html>
