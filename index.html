<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Weather diary</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<div class="header">
		<p class="header-title">Дневник погоды</p>
		<div id="admins-section">
			<p class="admins-title">Для администраторов</p>
			<button>ok</button>
		</div>
	</div>
	
	<div class="main">

		<div class="login-content">
    		<div class="login-moto">Наблюдай, исследуй, ставь цели и достигай их</div>
    		<div class="login-item">
     			<form action="" method="post" class="form form-login">
        			<div class="form-field">
          				<label class="user" for="login-username"><span class="hidden">Username</span></label>
          				<input id="login-username" type="text" class="form-input" placeholder="Username" required>
       				 </div>

        			<div class="form-field">
          				<label class="lock" for="login-password"><span class="hidden">Password</span></label>
          				<input id="login-password" type="password" class="form-input" placeholder="Password" required>
        			</div>

        			<div class="form-field">
          				<input type="submit" value="Log in">
        			</div>
      			</form>
   			 </div>
		</div>

	</div>

	<div class="footer">
		<p>Уринева С.А., Кравцова С.А.</p>
		<p class="contacts-p">Контакты: test@gmail.com</p>
		<p>Разработчик: Кулькова М.В. © 2017</p>
	</div>

</body>

</html>
