<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Weather diary</title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

	<div class="header">
		<p class="header-title">ДНЕВНИК ПОГОДЫ</p>
		<div id="admins-section">
			<p class="admins-title">Для администраторов</p>
			<span class="admins-menu-button"></span>
		</div>
	</div>
	
	<div class="main">

		<div class="moon-container">
			<div class="moon-object"></div>
		</div>

		<div class="login-content">
    		<div class="login-moto">Наблюдай, исследуй, ставь цели и достигай их</div>
    		<form id="login-action-form" action="#">
				<div class="login-form">
				    <input id="login-username" type="text" placeholder="Логин" name="uname" required>
				    <input id="login-password" type="password" placeholder="Пароль" name="psw" required>
				    <button id="login-button" type="submit">ВОЙТИ</button>
				</div>
    		</form>
		</div>

		<div class="earth-container">
			<div class="earth-object"></div>
		</div>

	</div>

	<div class="footer">
		<p>Уринева С.А., Кравцова С.А.</p>
		<p class="contacts-p">Контакты: test@gmail.com</p>
		<p>Разработчик: Кулькова М.В. © 2017</p>
	</div>

	<script src="scripts/libraries/kinvey-html5-sdk-3.5.0.min.js"></script>
	<script src="scripts/libraries/jquery-3.2.1.min.js"></script>
	<script src="scripts/app/login.js"></script>
	<script src="scripts/app/KinveyAuth.js"></script>
</body>

</html>
