<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Weather diary</title>
	<link rel="stylesheet" href="css/island.css">
    <link rel="stylesheet" href="css/circle-slider.css">
</head>

<body>

    <div class="navigation">
        <div class="nav-item-main">
                <span id="menu-nav-item"></span>
        </div>
        <ul class="navigation-bar">
            <li>
                <a class="nav-item" href="#">
                    <span id="island-nav-item"></span>
                    <p>ОСТРОВ</p>
                </a>
            </li>
            <li>
                <a class="nav-item" href="#">
                    <span id="statistics-nav-item"></span>
                    <p>СТАТИСТИКА</p>
                </a>
            </li>
            <li>
                <a class="nav-item" href="#">
                    <span id="profile-nav-item"></span>
                    <p>ПРОФИЛЬ</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content-section">
        <div class="header">
            <p class="header-title">ДНЕВНИК ПОГОДЫ</p>
        </div>
        
        <div class="main">
            <div class="clouds-back"></div>

            <div class="island-container-wrapper">
                <div class="island-container">
                    <div class="circle-slider">
                        <svg class="sun-slider-container">
                        </svg>
                    </div>
                    <span class="temperature-label">
                        <p class="temperature-value">0</p>
                        <p>°</p>
                    </span>

                    <div class="island-wrapper">
                        <div class="island"></div>
                    </div>
                    <div class="flag-wrapper">
                        <div class="flag"></div>
                    </div>
                    <div class="cloud-wrapper">
                        <div class="cloud"></div>
                    </div>
                    
                    <div class="compass-wrapper">
                        <div class="compass"></div>
                        <div class="compass-drag-handler"></div>
                        <svg class="wind-slider-container">
                        </svg>
                    </div>
                </div>
            </div>

            <div class="clouds-front"></div>
        </div>
    </div>

	<script src="scripts/libraries/kinvey-html5-sdk-3.5.0.min.js"></script>
	<script src="scripts/libraries/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/js/circle-slider.js"></script>
    <script src="scripts/js/compass.js"></script>
    <script src="scripts/js/island.js"></script>
</body>

</html>
