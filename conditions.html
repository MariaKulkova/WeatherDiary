<div class="header">
    <p class="header-title">ДНЕВНИК ПОГОДЫ</p>
    <a class="header-date">24.05.2017</a>
</div>

<div class="modal" id="datepicker-modal">
    <div id="datepicker"></div>
</div>

<div class="main">
    <div class="clouds-back"></div>

    <div class="island-container-wrapper">
        <div class="island-container">
            <div class="circle-slider">
                <svg class="sun-slider-container">
                </svg>
            </div>
            <span class="temperature-label">
                <p class="temperature-value">-60</p>
                <p>°C</p>
            </span>

            <div class="island-wrapper">
                <div class="island"></div>
            </div>
            <div class="flag-wrapper">
                <div class="flag"></div>
            </div>
            <div class="cloud-big-wrapper">
                <div class="cloud-big"></div>
                <div class="rain-big"></div>
            </div>
            <div class="cloud-medium-wrapper">
                <div class="cloud-medium"></div>
                <div class="rain-medium"></div>
            </div>
            <div class="cloud-small-wrapper">
                <div class="cloud-small"></div>
                <div class="rain-small"></div>
            </div>
            
            <div class="compass-wrapper">
                <div class="compass-direction-container">
                    <span class="compass-direction-indicator"></span>
                    <p class="compass-direction">C</p>
                </div>

                <div class="compass-container">
                    <div class="compass"></div>
                    <div class="compass-drag-handler"></div>
                    <svg class="wind-slider-container">
                        <span class="windforce-label">
                            <p class="windforce-value">0м/с</p>
                        </span>
                    </svg>
                </div>
            </div>

            <div class="tools-container">
                <a class="tool-button cloud">
                    <span class="tool-cloud"></span>
                </a>
                <a class="tool-button rain">
                    <span class="tool-rain"></span>
                </a>
                <a class="tool-button rainbow">
                    <span class="tool-rainbow"></span>
                </a>
            </div>

            <input type="button" class="save-button" value="ЗАПИСАТЬ">
        </div>
    </div>

    <div class="clouds-front"></div>
</div>

<script src="scripts/libraries/jquery-ui.min.js"></script>
<script src="scripts/libraries/d3.v4.min.js"></script>
<script src="scripts/js/circle-slider.js"></script>
<script src="scripts/js/compass.js"></script>
<script src="scripts/js/island.js"></script>
